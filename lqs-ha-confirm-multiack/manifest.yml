defaults: &defaults
  buildpack: java_buildpack
  command: ./bin/start
  disk_quota: 256M
  health-check-type: none
  memory: 1G
  no-route: true
  path: ../rabbitmq-perf-test-2
  services:
    - rmq

env: &env
  METRICS_SAMPLING_INTERVAL: 60
  PRODUCERS: 0
  CONSUMERS: 0
  MSG_SIZE: 1000
  MSG_FLAG: persistent
  QUEUE_PATTERN: 'perf-test-%03d'
  NUMBER_OF_QUEUES_PER_PERFTEST_INSTANCE: 100
  QOS: 10
  MULTI_ACK_EVERY: 10
  CONFIRM_EVERY: 10
  CONFIRM_TIMEOUT: 30
  AUTO_DELETE: false
  PRODUCE_RATE: 5
  CONSUME_RATE: 0.1

applications:
  - name: produce
    <<: *defaults
    instances: 3
    env:
      <<: *env
      PRODUCERS: 100

  - name: consume
    <<: *defaults
    instances: 3
    env:
      <<: *env
      CONSUMERS: 300
