path: ../rabbitmq-perf-test
command: ./bin/start

buildpack: java_buildpack
memory: 256M
disk_quota: 256M

no-route: true
health-check-type: none

env:
  METRICS_SAMPLING_INTERVAL: 60
  PRODUCERS: 0
  CONSUMERS: 0
  MSG_SIZE: 1000
  MSG_FLAG: persistent
  QUEUE: perf-test
  ROUTING_KEY: perf-test
  CF_INSTANCE_AWARE: true
  QOS: 10
  MULTI_ACK_EVERY: 10
  CONFIRM_EVERY: 10
  CONFIRM_TIMEOUT: 30
  AUTO_DELETE: false
  PRODUCE_RATE: 2
  CONSUME_RATE: 0.1

services:
  - rmq

applications:
  - name: produce
    instances: 500
    env:
      PRODUCERS: 1

  - name: consume
    instances: 500
    env:
      CONSUMERS: 3
