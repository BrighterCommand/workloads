app_instance_defaults: &app_instance_defaults
  buildpack: java_buildpack
  command: ./bin/start
  disk_quota: 256M
  health-check-type: none
  memory: 1G
  no-route: true
  path: ../rabbitmq-perf-test-2.1.2
  services:
    - rmq

perf_test_defaults: &perf_test_defaults
  AUTO_ACK: true
  AUTO_DELETE: false
  CONSUMERS: 0
  METRICS_SAMPLING_INTERVAL: 60
  MSG_SIZE: 1000
  PRODUCERS: 0
  QUEUE: perf-test
  QUEUE_ARGS: "x-max-length=250000"
  ROUTING_KEY: perf-test


applications:
  - name: produce
    <<: *app_instance_defaults
    env:
      <<: *perf_test_defaults
      PRODUCERS: 1

  - name: consume
    <<: *app_instance_defaults
    env:
      <<: *perf_test_defaults
      CONSUMERS: 1
