path: ../rabbitmq-perf-test
command: ./bin/start

buildpack: java_buildpack
memory: 512M
disk_quota: 256M

no-route: true
health-check-type: none

env:
  METRICS_SAMPLING_INTEVAL: 30
  PRODUCERS: 0
  CONSUMERS: 0
  MSG_SIZE: 1000
  MSG_FLAG: persistent
  QUEUE: perf-test
  QOS: 200
  ROUTING_KEY: perf-test
  MULTI_ACK_EVERY: 50
  CONFIRM_EVERY: 200
  AUTO_DELETE: false

services:
  - rmq

applications:
  - name: produce
    env:
      PRODUCERS: 1

  - name: consume
    env:
      CONSUMERS: 1
